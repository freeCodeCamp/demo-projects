<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku Solver</title>
    <meta
      name="description"
      content="An example for the fCC QA Sudoku Solver project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Sudoku Solver</h1>
    </header>
    <div class="container">
      <div class="form-container">
        <form id="solve-form">
          <textarea
            rows="10"
            cols="85"
            id="text-input"
            name="puzzle"
          ></textarea>
          <br />
          <input type="button" value="Solve" id="solve-button" />
          <div id="error-msg"></div>
        </form>
        <form id="check-form">
          <p>
            Coordinate (A1): <input id="coord" class="checker" type="text" />
          </p>
          <p>Value (1-9): <input class="checker" type="text" id="val" /></p>
          <input type="button" id="check-button" value="Check Placement" />
        </form>
        <span id="error"></span>
      </div>
      <div id="sudoku-grid">
        <table class="grid">
          <tbody>
            <tr>
              <td class="A1 sudoku-input"></td>
              <td class="A2 sudoku-input"></td>
              <td class="A3 sudoku-input"></td>
              <td class="A4 sudoku-input"></td>
              <td class="A5 sudoku-input"></td>

              <td class="A9 sudoku-input"></td>
            </tr>
            <tr>

              <td class="B7 sudoku-input"></td>
              <td class="B8 sudoku-input"></td>
              <td class="B9 sudoku-input"></td>
            </tr>
            <tr>
              <td class="C1 sudoku-input"></td>
              <td class="C2 sudoku-input"></td>
              <td class="C3 sudoku-input"></td>
              <td class="C4 sudoku-input"></td>
              <td class="C5 sudoku-input"></td>
              <td class="C6 sudoku-input"></td>
              <td class="C7 sudoku-input"></td>
              <td class="C8 sudoku-input"></td>
              <td class="C9 sudoku-input"></td>
            </tr>
            <tr>

              <td class="D9 sudoku-input"></td>
            </tr>
            <tr>
              <td class="E1 sudoku-input"></td>

              <td class="E3 sudoku-input"></td>
              <td class="E4 sudoku-input"></td>
