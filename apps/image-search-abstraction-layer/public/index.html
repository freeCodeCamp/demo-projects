<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <title>Image Search Abstraction Layer</title>
</head>
<body>
  <header>
    <h1>Image Search Abstraction Layer</h1>
  </header>
  <hr>
  
  <p>Search the web for images or see recent searches</p><br>  
  Type of Search:
  <select id="selection">
    <option value="query">Search for Images</option>
    <option value="recent">See Recent Searches</option>
  </select><br><br><br>
  Query: 
  <input id="query" type="text"><br>
  Page: 
  <input id="page" type="number" min="1"><br>
  Image Size: 
  <select id="size">
    <option>All</option>
    <option>small</option>
    <option>medium</option>
    <option>large</option>
    <option>xlarge</option>
    <option>xxlarge</option>
  </select><br><br><br>
  Here's your URL: <a href="https://image-search-abstraction-layer.freecodecamp.rocks/" id="url" target="_blank">https://image-search-abstraction-layer.freecodecamp.rocks/</a>
  <script type="text/javascript" src="imageSearch.js"></script>
</body>
</html>
